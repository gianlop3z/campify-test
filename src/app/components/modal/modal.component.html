<form [formGroup]="form" (submit)="onSubmit()">
  <h4>Add New Session</h4>
  <div class="form-group">
    <mat-label>Name:</mat-label>
    <mat-form-field appearance="outline" class="form-group__field">
      <input type="text" matInput formControlName="name"/>
      <mat-error>
        <span *ngIf="form.controls['name'].errors?.['required']">
          Name is required
        </span>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-label>Start Time:</mat-label>
    <mat-form-field appearance="outline" class="form-group__field">
      <input type="time" matInput formControlName="start_time"/>
      <mat-error>
        <span *ngIf="form.controls['start_time'].errors?.['invalid_greater']">
          Start time must be less than the end time
        </span>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-label>End Time:</mat-label>
    <mat-form-field appearance="outline" class="form-group__field">
      <input type="time" matInput formControlName="end_time"/>
      <mat-error>
        <span *ngIf="form.controls['end_time'].errors?.['invalid_equal']">
          Start and end time must be different
        </span>
        <span *ngIf="form.controls['end_time'].errors?.['invalid_lower']">
          End time must be greater than start time
        </span>
      </mat-error>
    </mat-form-field>
  </div>
  <button mat-flat-button color="primary" [disabled]="form.invalid">
    Save
  </button>
  <mat-icon class="form__close-icon" (click)="onClose()">close</mat-icon>
</form>
